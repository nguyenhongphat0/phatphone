<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Nhập mật khẩu để vào kho hàng</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card darken-1">
                <div class="card-content">
                    <a href="/index.php" class="waves-effect waves-light btn blue">Về trang chủ</a>
                </div>
                <div class="card-action">
                    <span class="card-title">Quản lý kho hàng</span>
                    <p>Vui lòng nhập mật khẩu để tiếp tục vào kho hàng.</p>
                    <form action="re-direct.php" id="form" method="post">
                    <div class="input-field">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Mật khẩu</label>
                        <button class="btn waves-effect waves-light blue" type="submit" id="submit">Tiếp tục</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="md5.min.js"></script>
    <script>
        var count = 0;
        $('#form').submit(function(){
            if (md5($('#password').val()) != "359d9b45de17be1bef83f45775e12ebb") {
                count++;
                $('label[for="password"').text("Mật khẩu sai (lần "+count+"). Vui lòng nhập lại.");
                if (count == 5) {
                    $('#password').attr('disabled', true);
                    $('#submit').attr('disabled', true);
                    $('label[for="password"').text("Xin lỗi, bạn đã nhập sai quá 5 lần.");
                }
                return false;
            } else {
                $('#password').val("359d9b45de17be1bef83f45775e12ebb");
                return true;
            }
        })
    </script>
</body>
</html>
